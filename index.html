<!DOCTYPE html>
<title>W:tA Combat</title>
<link rel="stylesheet" type="text/css" href="stylesheets/wta-combat.css">
<h1>W:tA Combat</h1>

<form>
<p>
  <input type="button" value="Combat!" id="trigger">
  <input type="reset" value="Reset">
  <span id="result"></span>
</p>

<ol id="combat-table">
  <li id="attack">
    Attack
    (<label>Dicepool<input type="number" name="dicepool" value="6" min="1" max="10"></label>
    <label>Difficulty<input type="number" name="difficulty" value="6" min="1" max="10"></label>
    <label><input type="checkbox" name="specialty" checked>Specialty</label>
    <label><input type="checkbox" name="willpower">Willpower</label>)
    <p class="result"></p>
  </li>
  <li id="defense">
    Defense
    (<label>Dicepool<input type="number" name="dicepool" value="6" min="1" max="10"></label>
    <label>Difficulty<input type="number" name="difficulty" value="6" min="1" max="10"></label>
    <label><input type="checkbox" name="specialty">Specialty</label>
    <label><input type="checkbox" name="willpower">Willpower</label>)
    <p class="result"></p>
  </li>
  <li id="damage">
    Damage
    (<label>Dicepool<input type="number" name="dicepool" value="6" min="1" max="10"></label>
    <label>Difficulty<input type="number" name="difficulty" value="6" min="1" max="10"></label>)
    <p class="result"></p>
  </li>
  <li id="soak">
    Soak
    (<label>Dicepool<input type="number" name="dicepool" value="6" min="1" max="10"></label>
    <label>Difficulty<input type="number" name="difficulty" value="6" min="1" max="10" disabled></label>)
    <p class="result"></p>
  </li>
</ol>
</form>

<script type="text/javascript" src="scripts/jquery.js"></script>
<script type="text/javascript" src="scripts/wta-roll.js"></script>
<script type="text/javascript" src="scripts/wta-combat.js"></script>
